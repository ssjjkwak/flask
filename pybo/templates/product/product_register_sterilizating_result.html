{% extends "base.html" %}
{% block content %}
<style>
    th, td {
        padding: 8px;
        text-align: center;
        white-space: nowrap;
    }

    th {
        background-color: #f8f9fa;
        box-shadow: 0 3px 3px -1px rgba(0, 0, 0, 0.4);
        position: sticky;
        top: 0;
        z-index: 20;
    }

    th:first-child, td:first-child {
        min-width: 50px;
    }

    .table-wrapper {
        overflow: auto;
        height: calc(100vh - 260px); /* 초기 높이 설정 */
        width: 100%;
        margin-bottom: 20px;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        min-width: 120px;
    }
</style>

<div>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 15px;">
        <h7 class="m-0 font-weight-bold text-primary mb-3">생산관리 > 외주실적등록</h7>

        <div style="display: flex; gap: 10px; align-items: center;">
            <div style="display: flex; gap: 10px; align-items: center;">
                <button type="submit" form="" class="btn btn-light btn-sm shadow-sm ms-3">
                    <i class="bi bi-bar-chart-line"></i> 외주실적 등록
                </button>
            </div>
            <button type="submit" form="searchForm" class="btn btn-light btn-sm shadow-sm ms-3">
                <i class="bi bi-search"></i> 조회
            </button>
        </div>
    </div>
    <div class="pd-3">
        <form method="POST" action="{{ url_for('product.product_register_result') }}" class="px-4 pd-6" id="searchForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-1 col-8 d-flex align-items-center">
                        <label for="plant_code" class="form-label me-3" style="min-width: 110px;">공장</label>
                        <select class="form-select form-select-sm" id="plant_code" name="plant_code">
                            <option value="">p710 인공신장기공장</option>
                        </select>
                    </div>
                    <div class="mb-1 col-6 d-flex align-items-center">
                        <label for="bp_cd" class="form-label me-3" style="min-width: 110px;">외주업체</label>
                        <select class="form-select form-select-sm" id="bp_cd" name="plant_code">
                            <option value="">멸균업체</option>
                        </select>
                    </div>
                    <div class="mb-1 col-8 d-flex align-items-center">
                        <label for="item_cd" class="form-label me-3" style="min-width: 110px;">품목</label>
                        <select class="form-select form-select-sm" id="item_cd" name="plant_code">
                            <option value="">CHF70-120LR</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-1 col-8 d-flex align-items-center">
                        <label for="start_date" class="form-label me-3" style="min-width: 110px;">납기일자</label>
                        <div class="d-flex">
                            <input type="date" class="form-control form-control-sm me-2" id="start_date"
                                   name="start_date"
                                   value="{{ INSRT_DT_START.strftime('%Y-%m-%d') if INSRT_DT_START else '' }}">
                            <span class="mx-2">~</span>
                            <input type="date" class="form-control form-control-sm ms-2" id="end_date" name="end_date"
                                   value="{{ INSRT_DT_END.strftime('%Y-%m-%d') if INSRT_DT_END else '' }}">
                        </div>
                    </div>
                    <div class="mb-1 col-8 d-flex align-items-center">
                        <label for="barcode_no_start" class="form-label me-3" style="min-width: 110px;">발주번호</label>
                        <div class="d-flex">
                            <input type="text" class="form-control form-control-sm me-2" id="barcode_no_start"
                                   name="barcode_no_start" value="{{ BARCODE_NO_START }}">
                        </div>
                    </div>
                    <div class="mb-1 col-8 d-flex align-items-center">
                        <label for="barcode_no_start" class="form-label me-3" style="min-width: 110px;">발주형태</label>
                        <div class="d-flex">
                            위탁가공
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-1 col-8 d-flex align-items-center">
                        <div class="mb-1 col-8 d-flex align-items-center" style="visibility: hidden;">
                            <label for="start_date" class="form-label me-3" style="min-width: 110px;">
                                emptylabel
                            </label>
                            <div class="d-flex">
                                <input type="text" class="form-control form-control-sm flex-grow-1"
                                       id="prodt_order_no2123"
                                       name="prodt_order_no"
                                       value="{{ PRODT_ORDER_NO }}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-1 col-8 d-flex align-items-center">
                        <div class="mb-1 col-8 d-flex align-items-center" style="visibility: hidden;">
                            <label for="start_date" class="form-label me-3" style="min-width: 110px;">
                                emptylabel
                            </label>
                            <div class="d-flex">
                                <input type="text" class="form-control form-control-sm flex-grow-1"
                                       id="prodt_order_no21231"
                                       name="prodt_order_no"
                                       value="{{ PRODT_ORDER_NO }}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-1 col-12 d-flex align-items-center">
                        <label for="barcode_no_start" class="form-label me-3" style="min-width: 80px;">PO상태</label>
                        <div class="d-flex">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" id="status1" name="po_status"
                                       value="status1">
                                <label class="form-check-label" for="status1">미등록</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" id="status2" name="po_status"
                                       value="status2">
                                <label class="form-check-label" for="status2">반출</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" id="status3" name="po_status"
                                       value="status3">
                                <label class="form-check-label" for="status3">입고완료</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" id="status4" name="po_status"
                                       value="status4">
                                <label class="form-check-label" for="status4">전체</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="gap" style="margin-top: 20px;"></div> <!-- 간격 추가 -->

    <div class="table-wrapper ps-3 pe-3" id="tableWrapper">
        <table class="table table-sm table-hover" style="table-layout:fixed;">
            <thead class="table-light">
                <tr>
                    <th class="sticky" style="width: 50px; font-weight: normal">No</th>
                    <th class="sticky" style="width: 95px; font-weight: normal">발주번호</th>
                    <th class="sticky" style="width: 50px; font-weight: normal">SEQ</th>
                    <th class="sticky" style="width: 50px; font-weight: normal">외주업체</th>
                    <th class="sticky" style="width: 80px; font-weight: normal">업체명</th>
                    <th class="sticky" style="width: 90px; font-weight: normal">품목</th>
                    <th class="sticky" style="width: 90px; font-weight: normal">품목명</th>
                    <th class="sticky" style="width: 50px; font-weight: normal">품목규격</th>
                    <th class="sticky" style="width: 50px; font-weight: normal">단위</th>
                    <th class="sticky" style="width: 82px; font-weight: normal">발주수량(Box)</th>
                    <th class="sticky" style="width: 82px; font-weight: normal">반출수량(Box)</th>
                    <th class="sticky" style="width: 82px; font-weight: normal">입고수량(Box)</th>
                    <th class="sticky" style="width: 60px; font-weight: normal">납기일자</th>
                    <th class="sticky" style="width: 75px; font-weight: normal">단가</th>
                    <th class="sticky" style="width: 50px; font-weight: normal">화폐</th>
                    <th class="sticky" style="width: 50px; font-weight: normal">창고</th>
                    <th class="sticky" style="width: 60px; font-weight: normal">창고명</th>
                    <th class="sticky" style="width: 60px; font-weight: normal">상태</th>
                </tr>
            </thead>
            <tbody>

            <tr>
                <td>1</td>
                <td>PO20240528000001</td>
                <td>1</td>
                <td>O00034</td>
                <td>멸균업체</td>
                <td>CHF70-120LR</td>
                <td>Packing</td>
                <td>120LR</td>
                <td>EA</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>2024-06-03</td>
                <td>1000</td>
                <td>KRW</td>
                <td>SF32</td>
                <td>반제품창고</td>
                <td style="font-weight: bold;">미등록</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<script>
    function adjustTableHeight() {
        var tableWrapper = document.getElementById('tableWrapper');
        var headerHeight = document.querySelector('header').offsetHeight; // 헤더 높이
        var footerHeight = document.querySelector('footer').offsetHeight; // 푸터 높이
        var searchFormHeight = document.getElementById('searchForm').offsetHeight; // 검색 폼 높이
        var availableHeight = window.innerHeight - headerHeight - footerHeight - searchFormHeight - 40; // 40은 여유 공간
        tableWrapper.style.height = availableHeight + 'px';
    }

    window.addEventListener('resize', adjustTableHeight);
    window.addEventListener('load', adjustTableHeight);

    document.addEventListener('DOMContentLoaded', function () {
        {% if form_submitted and not grouped_results %}
        document.getElementById('errorModalBody').innerText = "데이터 없음";
        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
        {% endif %}
    });
</script>
{% endblock %}
