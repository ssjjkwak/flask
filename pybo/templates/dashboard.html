{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <!-- 페이지 제목 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">

    </div>

    <!-- 주요 카드 -->
    <div class="row">
        <!-- 총 생산량 카드 -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2" style="border-left: 5px solid rgba(173, 216, 230, 0.8);">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">총 생산량 <i
                                    class="bi bi-clipboard-data"></i></div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">12,345 개</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-industry fa-3x" style="color: rgba(135, 206, 235, 1);"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 작업 지연 카드 -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2" style="border-left: 5px solid rgba(255, 99, 71, 0.8);">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1"
                                 style="color: rgba(255, 69, 0, 1);">
                                작업 지연 <i class="bi bi-alarm"></i>
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">5 건</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-exclamation-circle fa-3x" style="color: rgba(255, 69, 0, 1);"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- 재고 현황 카드 -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2" style="border-left: 5px solid rgba(144, 238, 144, 0.8);">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">재고 현황 <i
                                    class="bi bi-box-seam"></i></div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">3,200 개</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-boxes fa-3x" style="color: rgba(34, 139, 34, 1);"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 설비 가동률 카드 -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2" style="border-left: 5px solid rgba(102, 205, 170, 0.8);">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-teal text-uppercase mb-1">설비 가동률 <i
                                    class="bi bi-gear"></i></div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">85%</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-cogs fa-3x" style="color: rgba(0, 128, 128, 1);"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 차트 섹션 -->
    <div class="row">
        <!-- 생산량 추이 차트 -->
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 font-weight-bold text-primary">월별 생산량 추이</h6>
                    <i class="fas fa-chart-line" style="color: rgba(70, 130, 180, 1);"></i>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="productionTrendChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 작업 유형 분포 차트 -->
        <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 font-weight-bold text-primary">작업 유형 분포</h6>
                    <i class="fas fa-chart-pie" style="color: rgba(70, 130, 180, 1);"></i>
                </div>
                <div class="card-body">
                    <div class="chart-pie pt-4">
                        <canvas id="taskTypeDistributionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const productionTrendCtx = document.getElementById('productionTrendChart').getContext('2d');
    const taskTypeDistributionCtx = document.getElementById('taskTypeDistributionChart').getContext('2d');



    // 생산량 추이 차트 데이터
    new Chart(productionTrendCtx, {
        type: 'line',
        data: {
            labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
            datasets: [{
                label: '생산량',
                data: [1200, 1500, 1300, 1700, 1400, 1900],
                backgroundColor: 'rgba(135, 206, 250, 0.5)',
                borderColor: 'rgba(70, 130, 180, 1)',
                borderWidth: 2,
                pointRadius: 3,
                pointBackgroundColor: 'rgba(0, 128, 128, 1)'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            },
            scales: {
                x: {
                    grid: {
                        display: false
                    }
                },
                y: {
                    ticks: {
                        beginAtZero: true
                    }
                }
            }
        }
    });

    // 작업 유형 분포 차트 데이터
    new Chart(taskTypeDistributionCtx, {
        type: 'doughnut',
        data: {
            labels: ['40Step', '50Step', '60Step', '포장', '멸균'],
            datasets: [{
                data: [20, 18, 18, 20, 16],
                backgroundColor: ['rgba(135, 206, 250, 0.8)', 'rgba(144, 238, 144, 0.8)', 'rgba(102, 205, 170, 0.8)', 'rgba(70, 130, 180, 0.8)', 'rgba(0, 128, 128, 0.8)'],
                hoverBackgroundColor: ['rgba(70, 130, 180, 1)', 'rgba(34, 139, 34, 1)', 'rgba(0, 128, 128, 1)', 'rgba(0, 191, 255, 1)', 'rgba(32, 178, 170, 1)'],
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });


</script>
{% endblock %}
