{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">오류</h5>
                    <span style="color: red; font-weight: bold;">시스템 관리자에게 문의바랍니다.</span>
                </div>

                <div class="modal-body" id="errorMessage">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (필요한 경우) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Popper.js (필요한 경우) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

<script>
    // Function to open modal with specific message
    function openModal(modalId, message) {
      var modal = new bootstrap.Modal(document.getElementById(modalId));
      var messageElement = document.getElementById(modalId).querySelector('.modal-body');
      messageElement.innerText = message;
      modal.show();
    }

    // Function to show error modal
    function showError(message) {
      openModal('errorModal', message);
    }

    // Check for error messages from the server
    window.onload = function() {
      var errorMessage = "{{ error_message | safe }}";
      if (errorMessage) {
        showError(errorMessage);
      }
    }
</script>
{% endblock %}
